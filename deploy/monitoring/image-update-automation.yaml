apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: api-image-update-automation
spec:
  git:
    checkout:
      ref:
        branch: master
    commit:
      author:
        email: e.m.lotonga@gmail.com
        name: Eliam LOTONGA
      messageTemplate: |
        Automated image update

        Automation name: {{ .AutomationObject }}

        Files:
        {{ range $filename, $_ := .Changed.FileChanges -}}
        - {{ $filename }}
        {{ end -}}

        Objects:
        {{ range $resource, $changes := .Changed.Objects -}}
        - {{ $resource.Kind }} {{ $resource.Name }}
          Changes:
        {{- range $_, $change := $changes }}
            - {{ $change.OldValue }} -> {{ $change.NewValue }}
        {{ end -}}
        {{ end -}}
    push:
      branch: master
  interval: 2m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  update:
    path: ./deploy
    strategy: Setters
